<div class="col xs12 s12 m12">
  <div class="gbutton z-depth-5">
    <a ng-show="twC.user.twitterAccessToken === ''" ng-click="twC.twitterLogin()" title="Twitter Login">
      <img src="../images/TwitterLogo_55acee.png" id="twitterImg">
      <span class="btnName">TWITTER</span>
    </a>
  </div>

  <div class="card z-depth-5" ng-show="twC.user.twitterAccessToken !== ''">
    <div class="card-content">
      <span class="card-title">Twitter</span>
      <ul class="collection">
        <li ng-repeat="tweets in twC.tweets">
          <div>
            <p><span class="textdescription">Name: </span>{{tweets.name}}</p>
            <p><span class="textdescription">Created At: </span>{{tweets.created_at}}</p>
            <p><span class="textdescription">Screen Name: </span>{{tweets.screen_name}}</p>
            <p><span class="textdescription">Text: </span>{{tweets.text}}</p>
          </div>
          </br>
        </li>
      </ul>
    </div>
    <div class="card-action">
      <a ng-click="twC.twitterLogout()">Log Out</a>
    </div>
  </div>

</div>
