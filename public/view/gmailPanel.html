<div class="col xs12 s12 m12">
  <div class="gbutton z-depth-5 bigEntrance hvr-grow" id="gmailbutton">
    <a ng-show="gC.user.gmailAccessToken === ''" ng-click="gC.gmailLogin()" title="Gmail Login" href="#!">
      <img src="https://lh6.ggpht.com/8-N_qLXgV-eNDQINqTR-Pzu5Y8DuH0Xjz53zoWq_IcBNpcxDL_gK4uS_MvXH00yN6nd4=w300" id="gmailImg">
      <span class="btnName">GMAIL</span>
    </a>
  </div>

  <div class="card gcard z-depth-5" ng-show="gC.user.gmailAccessToken !== ''">
    <div class="card-content">
      <span class="card-title"><img src="https://lh6.ggpht.com/8-N_qLXgV-eNDQINqTR-Pzu5Y8DuH0Xjz53zoWq_IcBNpcxDL_gK4uS_MvXH00yN6nd4=w300" id="gmailTag"> Gmail </span>
      <ul class="collection">
        <li ng-repeat="unreadMail in gC.messages| orderBy: snippet">
          <div ng-if="unreadMail.fromEmail == ''">
            <p><span class="textdescription">{{unreadMail.snippet}}</span></p>
          </div>
          <div ng-if="unreadMail.fromEmail != ''">
            <p><span class="textdescription">From: </span>{{unreadMail.fromEmail}}</p>
            <p><span class="textdescription">About: </span>{{unreadMail.snippet}}</p>
          </div>
          </br>
        </li>
      </ul>
    </div>
    <div class="card-action">
      <a ng-click="gC.gmailLogout()">Log out</a>
    </div>
  </div>

</div>
